<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">

    <img src="images/illustration-hero.svg" alt="Illustration Hero">

    <div class="summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music">
        <div class="plan-details">
          <div class="plan-type">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>  
        </div>
        
        <a href="">Change</a>
      </div>
    
      <button class="button-primary" onclick="">Proceed to Payment</button>
      <button class="button-secondary" onclick="">Cancel Order</button>
    </div>
  </div>
  <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  -->
</body>
</html>
